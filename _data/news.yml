  text: >-
    <span class="reverse-mlss-blue"><a href="https://mlss2023.mlinpl.org/"><i class="fa-solid fa-school"></i> MLSS^S 2023 (Machine Learning Summer School on Applications in Science)</a></span> that I co-organized took place at Jagiellonian University in KrakÃ³w.

- date: '05.2023'
  text: >-
