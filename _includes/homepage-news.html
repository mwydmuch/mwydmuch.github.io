<section id="news" class="container grid-lg">
    <div class="columns">
        <div class="column">
            <h2 class="d-inline-block h-reversed-second"><i class="fa-solid fa-newspaper thinner-second"></i> Most recent news & events</h2>
            <div class="timeline">
                {% for news in site.data.news %}
                <div class="timeline-item" id="timeline-news-{{ news.date }}">
                  <div class="timeline-left">
                    <span class="timeline-date">{{ news.date }}</span>
                    <a class="timeline-icon" href="#timeline-news-{{ news.date }}"></a>
                  </div>
                  <div class="timeline-content">
                    {{ news.text }}
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
