<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Meta -->
  <meta charset="utf-8">
  <title>Marek Wydmuch - Animations</title>
  <meta name="description" content="Marek Wydmuch's animations">
  <meta name="author" content="Marek Wydmuch">

  <!-- Mobile Specific -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <script src="https://kit.fontawesome.com/c14f3cd524.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/style.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="assets/me.jpg">
</head>

<body>

<!-- Animated background -->
<canvas id="background" class="hue-change"> </canvas>
<!--<canvas id="background"> </canvas>-->

<!-- Primary Page Layout -->
<div id="container" class="container">
  <div id="footer">
    <div id="background-controls">
      <div>Animation: <span id="background-name"></span></div>
      <div>
        <span class="nowrap">[<a id="background-code"><i class="fas fa-file-code"></i> code</a>]</span>
        <span class="nowrap">[<a id="background-play-pause"><i class="fas fa-pause"></i> pause</a>]</span>
        <span class="nowrap">[<a id="background-reset"><i class="fas fa-redo"></i> reset</a>]</span>
        <span class="nowrap">[<a id="background-settings"><i class="fas fa-cog"></i> settings</a>]</span>
        <span class="nowrap">[<a id="background-next"><i class="fas fa-step-forward"></i> change</a>]</span>
      </div>
    </div>
    <div id="background-settings-controls" style="left: 10px; top: 10px;">
      SETTINGS <span id="background-settings-close">[<i class="fas fa-close"></i>]</span>
      <div id="background-settings-controls-list"></div>
    </div>
  </div>
</div>

<script src="dist/bundle.js"></script>

</body>
</html>
