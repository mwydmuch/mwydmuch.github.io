<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Meta -->
  <meta charset="utf-8">
  <title>Marek Wydmuch's animations</title>
  <meta name="description" content="Marek Wydmuch's animations">
  <meta name="author" content="Marek Wydmuch">

  <!-- Mobile Specific -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <script src="https://kit.fontawesome.com/c14f3cd524.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dist/style.min.css">

  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="assets/marek-wydmuch.jpg">
</head>

<body>

<div id="background-controls-bar">
  [<a href="index.html" id="background-settings-home" ><i class="fas fa-home"></i> home</a>]
  <span class="nowrap">[<a id="background-settings"><i class="fas fa-cog"></i> settings / <i class="fas fa-file-lines"></i> description</a>]</span>
  <span style="border-left: 1px solid white; margin-left: 0.25rem; padding-left: 0.35rem">Animation: <span id="background-name"></span></span>
  <span style="float: right;"><i class="fa fa-code"></i> with <i class="fa fa-keyboard"></i> by Marek Wydmuch</span>
</div>

<!-- Animated background -->
<canvas id="background" class="animation-container"> </canvas>

<!-- Primary Page Layout -->
<div id="background-container" class="container"></div>

<!-- Animation settings panel -->
<div id="background-settings-controls" class="floating-controls" style="left: 1rem; top: 2.4rem;">
  SETTINGS <span id="background-settings-close">[<i class="fas fa-close"></i>]</span>
  <div id="background-settings-controls-global-list" class="settings-section">
    <div>
      <span class="setting-name">animation = </span><span class="nowrap setting-value-control"><select class="setting-select form-select" name="animation" id="background-settings-animation-select"></select></span>
    </div>
    <div>
      <span class="nowrap tooltip" data-tooltip="This will show you">[<a id="background-play-pause"><i class="fas fa-pause"></i> pause</a>]</span>
      <span class="nowrap">[<a id="background-restart"><i class="fas fa-backward-step"></i> restart</a>]</span>
      <span class="nowrap">[<a id="background-previous"><i class="fas fa-backward-fast"></i> prev.</a>]</span>
      <span class="nowrap">[<a id="background-reset"><i class="fas fa-rotate-left"></i> reset</a>]</span>
      <span class="nowrap">[<a id="background-next"><i class="fas fa-forward-fast"></i> next</a>]</span>
      <span class="nowrap">[<a id="background-code"><i class="fas fa-file-code"></i> code</a>]</span>
    </div>
  </div>
  <div class="accordion">
    <input id="background-description-accordion" type="checkbox" name="accordion-checkbox" hidden>
    <label class="accordion-header c-hand" for="background-description-accordion"><i class="icon icon-arrow-right mr-1"></i>Animation description</label>
    <div class="accordion-body justify">
      <div id="background-description" class="settings-section"></div>
    </div>
  </div>
  <div class="accordion"> 
    <input id="background-settings-controls-accordion" type="checkbox" name="accordion-checkbox" hidden>
    <label class="accordion-header c-hand" for="background-settings-controls-accordion"><i class="icon icon-arrow-right mr-1"></i>Animation settings</label>
    <div class="accordion-body justify">
      <div id="background-settings-default-list" class="settings-section">
        <div>
          <span class="setting-name">canvas size = </span><span class="nowrap setting-value-control"><select class="setting-select form-select" name="animation-size" id="background-settings-animation-size"></select></span>
        </div>
        <div>
          <span class="setting-name">fps = </span><span class="nowrap setting-value-control"><select class="setting-select form-select" name="animation-size" id="background-settings-animation-fps"></select></span>
        </div>
        <div id="background-settings-controls-list"></div>
      </div>
    </div>
  </div>
  <div class="accordion">
    <input id="background-rendering-stats-accordion" type="checkbox" name="accordion-checkbox" hidden>
    <label class="accordion-header c-hand" for="background-rendering-stats-accordion"><i class="icon icon-arrow-right mr-1"></i>Rendering statistics</label>
    <div class="accordion-body justify">
      <div id="background-stats" class="settings-section"></div>
    </div>
  </div>
</div>

<!-- Main script -->
<script src="dist/bundle.min.js"></script>

  gtag('js', new Date());

  gtag('config', 'G-E0J2GEWXCG');
</script>

</body>
</html>
